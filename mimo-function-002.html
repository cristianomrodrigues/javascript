<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="stylemimo.css" />

  <body>
    <h1>Função simples</h1>
    <h2>Com passagem de parametro</h2>
    <script>
      function minhafuncao(v1) {
        return v1 * 2 + 10;
      }
    </script>

    <script>
      document.write("O calculo interno deu:" + minhafuncao(2));
    </script>
  </body>
