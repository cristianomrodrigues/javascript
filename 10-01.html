<!-- Somando valores em javascript por getElementById -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-01</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class=titulo>Somando valores</h1>
    <input type="number" name="texto1" id="texto1"> + 
    <input type="number" name="texto2" id="texto2"><br>
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">O resultado aparecerá aqui!</div>

   <script>
function somar () {
    var tn1 = window.document.getElementById('texto1') // pega input de id texto1 e joga na var tn1
    var tn2 = window.document.getElementById('texto2') //pega input de id texto2 e joga na var tn2
    var res = window.document.getElementById('res') //pega id res e joga na var res
    var n1 = Number(tn1.value) //passa tn1 para number
    var n2 = Number(tn2.value) //passa tn2 para number
    var s = n1 + n2
    res.innerHTML = ('A soma entre os numeros é: ' + s)

}
    </script>
</body>
</html>
