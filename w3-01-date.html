<!--Mostrar data e hora atual usando input type button com getElementById no evento onClick-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>w3-01-date</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <input type="button" value="Ver data e hora atual" onclick="document.getElementById('mostrar').innerHTML=Date()"></button>
    <p id="mostrar">O resultador aparece aqui!</p>
</body>
</html>
