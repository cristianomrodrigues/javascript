<!-- botão com função aumentar() pegando referencia com getElementByID-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>w6-03</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <p id="textoparamaior">Este texto irá crescer de tamanho!</p>
    <button id="bt" type="button" onclick="aumentar()">Aumentar texto</button>
    
    <script>
        function aumentar() {
           var a = window.document.getElementById('textoparamaior')
           a.style.fontSize='35px'
        }
    </script>
</body>

</html>
